services:
    kafka:
        image: confluentinc/cp-kafka:7.8.3
        container_name: kafka
        ports:
            - "9092:9092"
        environment:
            KAFKA_KRAFT_MODE: "true"
            CLUSTER_ID: "kafka-cluster-1"
            KAFKA_NODE_ID: 1
            KAFKA_PROCESS_ROLES: "broker,controller"
            KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
            
            KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'  # Enable auto topic creation
            # Fixed configuration for group coordinator
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
            
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
            
            KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
        volumes:
          - kafka_kraft:/var/lib/kafka/data

    
    mood-classifier:
        build: .
        container_name: mood-classifier-service
        ports:
        - "8001:8001"
        environment:
        - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
        depends_on:
        - kafka
        volumes:
        - ./sampletracks:/app/sampletracks

volumes:
  kafka_kraft: